<ion-content [fullscreen]="true">
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="initiative">
        <ion-icon name="hourglass-outline"></ion-icon>
        <ion-label>Initiative</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="spellscontrol">
        <ion-icon name="star-outline"></ion-icon>
        <ion-label>Spells Control</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="dices">
        <ion-icon name="cube-outline"></ion-icon>
        <ion-label>Dices</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
